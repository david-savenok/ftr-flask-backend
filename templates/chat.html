<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord-style Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column p-0">
        <div class="channel-header px-4 py-3 d-flex align-items-center">
            <span class="channel-name"># the-cantina</span>
        </div>

        <div class="chat-messages flex-grow-1 overflow-auto px-4" id="chatMessages">
            <div class="message-group">
                <img src="{{ url_for('static', filename='images/bot-avatar.webp') }}" alt="Bot Avatar" class="user-avatar">
                <div class="message-content">
                    <div class="message-header">
                        <span class="username bot-name">Ben Quadinaros</span>
                        <span class="timestamp">Today at <script>
                            document.write(new Date().toLocaleString('en-US', { 
                                hour: 'numeric', 
                                minute: 'numeric', 
                                hour12: true 
                            }));
                        </script></span>
                    </div>
                    <div class="message-text">I am Ben Quadinaros, the best podracer in the galaxy. Shlingus?</div>
                </div>
            </div>
        </div>

        <div class="chat-input-area p-3">
            <form id="chatForm" class="position-relative">
                <input type="text" 
                       class="form-control discord-input" 
                       id="messageInput" 
                       placeholder="Message #general"
                       autocomplete="off"
                       required>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
